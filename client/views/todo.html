<template name="todo">
    <section class="row task done-{{ done }}">
        <section class="two columns status">
            {{ getStatus done }}
        </section>

        <section class="nine columns">
            {{ task }}

            <abbr title="{{ formatDateTimestamp createdAt }}" data-livestamp="{{ createdAt.toISOString }}" class="u-pull-right">
                {{ formatDateDisplay createdAt }}
            </abbr>
        </section>

        <section class="one column">
            <section class="six columns">
                <a href="#" class="statusOptions check" title="{{ getStatusTitle done }}">
                    <i class="fa {{ getIcon done }} {{ done }}" data-id="{{ _id }}"></i>
                </a>
            </section>

            <section class="six columns">
                <a href="#" class="statusOptions delete" title="Delete task">
                    <i class="fa fa-trash-o {{ done }}" data-id="{{ _id }}"></i>
                </a>
            </section>
        </section>
    </section>
</template>
